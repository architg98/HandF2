<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img
                src="https://wallpaperaccess.com/full/2757281.jpg"
                alt="login"
                class="login-card-img"
              />
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img
                    src="https://cdn3.iconfinder.com/data/icons/healthy-and-fitness/512/Health-Fitness-Bodybuilding-heart-pulse-healthy-256.png"
                    alt="logo"
                    class="logo"
                  />
                </div>
                <p class="login-card-description">Sign into your account</p>
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email address"
                      ngModel
                      email
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input
                      type="password"
                      name="password"
                      ngModel
                      class="form-control"
                      placeholder="***********"
                      minlength="8"
                      required
                    />
                  </div>
                </form>

                <button
                  class="btn btn-block login-btn mb-4"
                  (click)="onLogin(f)"
                  [disabled]="!f.valid"
                  type="submit"
                >
                  Login
                </button>
                <div class="alert alert-danger" *ngIf="error">
                  <p>{{ error }}</p>
                </div>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">
                  Don't have an account?
                  <a href="#!" class="text-reset" routerLink="signup"
                    >Sign-up</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
